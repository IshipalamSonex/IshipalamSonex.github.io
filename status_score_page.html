<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Tire Score</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header container -->
  <header class="header">
    <h1>Periods and Cycles</h1>
  </header>

  <!-- Navigation bar container -->
  <div id="navbar" class="navbar">
    <div class="container">
      <!-- Navigation link -->
      <a href="https://ishipalam.co.za/member-benefit-status/" class="nav-link">Rules to succeed</a>
    </div>
  </div>

  <!-- Button to toggle navbar visibility -->
  <button id="navbar-toggle" onclick="toggleNavbar()">Toggle Navbar</button>
  
  <!-- Main content -->
  <div class="container">
    <div class="rectangular-container">
      <img src="https://ishipalam.co.za/wp-content/uploads/2024/03/5.png" alt="Tire Image">
      <div class="line" data-cycle="4"><span class="cycle-label">Cycle No. 4 R360</span></div>
      <div class="line" data-cycle="3"><span class="cycle-label">Cycle No. 3 R360</span></div>
      <div class="line" data-cycle="2"><span class="cycle-label">Cycle No. 2 R360</span></div>
      <div class="line" data-cycle="1"><span class="cycle-label">Cycle No. 1 R360</span></div>
      <div class="line" data-cycle="0"><span class="cycle-label">Cycle No. 0 R360</span></div>
      <div class="liquid"></div>
    </div>
  </div>
  
  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <p>LETS DRILL A BOREHOLE TOGETHER</p>
    </div>
  </footer>

  <!-- JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
