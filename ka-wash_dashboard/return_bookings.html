<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return Bookings</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional CSS for professional styling */
        #return-booking-table {
            width: 100%;
            border-collapse: collapse;
        }

        #return-booking-table th,
        #return-booking-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        #return-booking-table th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <img src="https://ishipalam.co.za/wp-content/uploads/2024/03/1-1.png" alt="Logo" class="logo">
    <div class="container">
        <h1>Return Bookings</h1>
        <table id="return-booking-table">
            <thead>
                <tr>
                    <th>Booking</th>
                    <th>Customer Name</th>
                    <th>Plate Number</th>
                    <th>Return Date</th>
                </tr>
            </thead>
            <tbody id="return-bookings">
                <!-- Return bookings content -->
            </tbody>
        </table>
        <div id="pagination"></div>
    </div>
    <script src="return_bookings.js"></script>
</body>
</html>
