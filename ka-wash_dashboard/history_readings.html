<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Readings - Ka-Wash Dashboard</title>
    <style>
        body {
            background-image: url('https://ishipalam.co.za/wp-content/uploads/2024/03/water.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            position: absolute;
            top: 20px; /* Adjust the distance from the top */
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            color: yellow;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 80%; /* Make the container 80% of the viewport width */
            z-index: 1; /* Make it above the readings container */
        }

        .readings-container {
            position: absolute;
            top: 50%; /* Position at 50% from the top */
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(rgba(0,0,0,0), rgba(0,0,0,0.7)); /* Semi-transparent gradient */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 0; /* Behind the container */
            
            /* Adjust width and height */
            width: 80%; /* 80% of the viewport width */
            height: 80%; /* 80% of the viewport height */
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            padding: 30px;
            text-align: center;
            color: white;
            box-sizing: border-box;
        }

        .footer h2 {
            margin: 0;
            font-size: 15px;
        }

        .readings-container table {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1></h1>
        <!-- Add content for history readings here -->
        <!-- You can display the historical data logged here -->
    </div>

    <!-- Container for displaying user's logged readings -->
    <div class="readings-container">
        <table id="readingTable">
            <thead>
                <tr>
                    <th>Date Time</th>
                    <th>Place</th>
                    <th>Meter Reading</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table body will be populated dynamically using JavaScript -->
            </tbody>
        </table>
    </div>

    <footer class="footer">
        <h2>Lets drill a Borehole together</h2>
    </footer>

    <script>
        // Function to add a new row to the reading table
        function addReading(dateTime, place, reading) {
            var table = document.getElementById('readingTable').getElementsByTagName('tbody')[0];
            var newRow = table.insertRow(table.rows.length);
            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);
            cell1.innerHTML = dateTime;
            cell2.innerHTML = place;
            cell3.innerHTML = reading;
        }

        // Fetch the meter reading data from localStorage and populate the table
        var readings = JSON.parse(localStorage.getItem('meterReadings')) || [];
        readings.forEach(function(reading) {
            addReading(reading.dateTime, reading.place, reading.reading);
        });
    </script>
</body>
</html>
