<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net Revenue</title>
    <style>
        /* Center the logo horizontally */
        header {
            text-align: center;
            margin-top: 20px; /* Add margin to create space between the logo and the header */
        }

        /* Set max width for the logo */
        .logo {
            max-width: 100px; /* Adjust the maximum width as needed */
            height: auto;
        }

        /* Adjust the width of the container */
       .container {
    max-width: 800px; /* Adjust the maximum width as needed */
    width: 900%; /* Adjust the width as needed */
    margin: 0 auto; /* Center the container horizontally */
    margin-left: -600px; /* Adjust the left margin as needed */
}

        /* Style the table */
        table {
            width: 100%;
            border-collapse: collapse;
            border-spacing: 0;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <header>
        <!-- Place the logo here -->
        <img src="https://ishipalam.co.za/wp-content/uploads/2024/03/1-1.png" alt="Logo" class="logo">
        <h1>Net Revenue</h1> <!-- Move the header "Net Revenue" inside the header -->
    </header>

    <main>
        <div class="container">
            <table id="revenueTable">
                <caption>Monthly Revenue</caption>
                <thead>
                    <tr>
                        <th>Service</th>
                        <th>Month 1</th>
                        <th>Month 2</th>
                        <th>Month 3</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Revenue data will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <!-- Your footer content goes here -->
    </footer>

    <script>
        // JavaScript code to fetch revenue data from the backend and populate the table
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/api/revenue') // Fetch revenue data from the backend server
                .then(response => response.json()) // Parse the JSON response
                .then(revenueData => {
                    // Select the table body element
                    const tableBody = document.querySelector('#revenueTable tbody');

                    // Loop through the revenue data and create table rows
                    revenueData.forEach(item => {
                        // Create a new table row
                        const row = document.createElement('tr');

                        // Add table data cells for each column
                        Object.values(item).forEach(value => {
                            const cell = document.createElement('td');
                            cell.textContent = value;
                            row.appendChild(cell);
                        });

                        // Append the row to the table body
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error fetching revenue data:', error));
        });
    </script>
</body>
</html>
